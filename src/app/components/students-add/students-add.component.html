<div class="container">
<form [formGroup] = "studentFormGroup">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label>Class</label>
        <input type="text" class="form-control" formControlName="class">
    </div>

    <div class="form-group">
        <label>Mark</label>
        <input type="text" class="form-control" formControlName="mark">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" formControlName="gender">
    </div>

    <button type="submit" (click)="saveStudent()" class="btn btn-primary">Submit</button>
  </form>
</div>
